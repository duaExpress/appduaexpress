<!-- Generated template for the AereoDespachoComponent component -->
<div>
  <div class="row">
    <div class="col-2 form-group">
      <span class="label-text"><B>Nº Expediente:</B></span>
      <input type="text" [(ngModel)]="expediente.numExpediente" class="form-control" required />
    </div>
    <div class="col-2 form-group">
      <span class="label-text"><B>Nº Conocimiento:</B></span>
      <input type="text" [(ngModel)]="expediente.numConocimiento" class="form-control" required />
    </div>
    <div class="col-2 form-group">
      <span class="label-text"><B>Referencia:</B></span>
      <input type="text" [(ngModel)]="expediente.referencia" class="form-control" required />
    </div>
  </div>

  <div class="row">
    <div class="col-2 form-group">
      <span class="label-text"><B>Fecha de vuelo:</B></span>
      <input type="text" placeholder="" [(ngModel)]="expediente.fechaVuelo" class="form-control"
        bsDatepicker [bsConfig]="bsConfig" required />
    </div>
    <div class="col-2 form-group">
      <span class="label-text"><B>Partida:</B></span>
      <input type="text" [(ngModel)]="expediente.partida" class="form-control" required />
    </div>
  </div>

  <div class="row">
    <div class="col-2 form-group">
      <span class="label-text"><B>Peso:</B></span>
      <input type="text" [(ngModel)]="expediente.peso" class="form-control" required />
    </div>
    <div class="col-2 form-group">
      <span class="label-text"><B>Bultos:</B></span>
      <input type="text" [(ngModel)]="expediente.bultos" class="form-control" required />
    </div>
  </div>

  <div class="row">
    <div class="col-2 form-group">
      <span class="label-text"><B>¿Mercancía etiquetada?:</B></span>
      <input type="checkbox" class="control-checkbox" [(ngModel)]="expediente.mercanciaEtiq" />
    </div>
    <div class="col-2 form-group">
      <span class="label-text"><B>¿Impresión de etiquetas?:</B></span>
      <input type="checkbox" class="control-checkbox" [(ngModel)]="expediente.impresionEtiq" />
    </div>
  </div>

  <div class="row">
    <div class="col-2 form-group">
      <span class="label-text"><B>¿Lleva EUR-1?:</B></span>
      <input type="checkbox" class="control-checkbox" [(ngModel)]="expediente.llevaEur1" />
    </div>
    <div class="col-2 form-group">
      <span class="label-text"><B>¿Necesita Paraduanero?:</B></span>
      <input type="checkbox" class="control-checkbox" [(ngModel)]="expediente.paraduanero" />
    </div>
  </div>

  <div class="row">
    <div class="col-2 form-group">
      <span class="label-text"><B>¿SOIVRE?:</B></span>
      <input type="checkbox" class="control-checkbox" [(ngModel)]="expediente.paraduanero" />
    </div>
    <div class="col-2 form-group">
      <span class="label-text"><B>¿CITES?:</B></span>
      <input type="checkbox" class="control-checkbox" [(ngModel)]="expediente.cites" />
    </div>
  </div>

  <div class="row">
    <div class="col-2 form-group">
      <span class="label-text"><B>¿FITO?:</B></span>
      <input type="checkbox" class="control-checkbox" [(ngModel)]="expediente.cites" />
    </div>
    <div class="col-2 form-group">
      <span class="label-text"><B>¿Sanidad?:</B></span>
      <input type="checkbox" class="control-checkbox" [(ngModel)]="expediente.sanidad" />
    </div>
  </div>

  <div class="row">
    <div class="col-2 form-group">
      <span class="label-text"><B>¿Sanidad Animal?:</B></span>
      <input type="checkbox" class="control-checkbox" [(ngModel)]="expediente.sanidadAnimal" />
    </div>
    <div class="col-2 form-group">
      <span class="label-text"><B>¿Farmacia?:</B></span>
      <input type="checkbox" class="control-checkbox" [(ngModel)]="expediente.farmacia" />
    </div>
  </div>

  <div class="row">
    <div class="col-2 form-group">
      <span class="label-text"><B>¿DAE?:</B></span>
      <input type="checkbox" class="control-checkbox" [(ngModel)]="expediente.dae" />
    </div>
  </div>

  <div class="row">
    <div class="col-2 form-group">
      <span class="label-text"><B>Instrucciones:</B></span>
      <input type="text" [(ngModel)]="expediente.instrucciones" class="form-control" required />
    </div>
  </div>

  <div class="row form-control">
    <button class="button-new" (click)="editExpediente()">Guardar</button>
    <div class="white-space"></div>
  </div>

</div>
