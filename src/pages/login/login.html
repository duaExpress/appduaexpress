<ion-content class="form-content" padding>
  <div class="wrapper">
    <form class="form-signin">
      <ion-row>
        <ion-col>
          <img class="logo" src="assets/imgs/logoL.jpg" />
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Email" [(ngModel)]="user.email" name="email" autocapitalize="off" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <br/><br/>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" (click)="login()">Entrar</button>
          <button ion-button class="register-btn" block clear  (click)="signin()">Registrarse</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
