
<page-home></page-home>

<ion-content class="top120" padding>
  <div class="module-title">
    <h2>Expedientes</h2>
  </div>

  <div>
    <button class="form-control button-new" (click)="newExpediente($event)">Nuevo Expediente</button>
    <select class="form-control" [(ngModel)]="nuevoExpediente">
      <option *ngFor="let expTipo of expTipoArray" [ngValue]="expTipo.id">{{ expTipo.label }}</option>
    </select>
  </div>

  <div>
    <ng2-smart-table class="form-control" (editConfirm)="updateExpediente($event)" (deleteConfirm)="deleteExpediente($event)"
      (userRowSelect)="editExpediente($event)" [settings]="settings" [source]="expedientes | async">
    </ng2-smart-table>
  </div>
</ion-content>
