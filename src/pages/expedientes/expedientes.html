
<page-home></page-home>

<ion-content class="top120" padding>
  <div class="module-title">
    <h2>Expedientes</h2>
  </div>

  <div class="row form-control">
    <button class="button-new" (click)="newExpediente($event)">Nuevo Expediente</button>
    <div class="white-space"></div>
    <select [(ngModel)]="nuevoExpediente">
      <option *ngFor="let expTipo of expTipoArray" [ngValue]="expTipo.id">{{ expTipo.label }}</option>
    </select>
  </div>

  <div>
    <ng2-smart-table (editConfirm)="updateExpediente($event)" (deleteConfirm)="deleteExpediente($event)"
      (userRowSelect)="editExpediente($event)" [settings]="settings" [source]="expedientes | async">
    </ng2-smart-table>
  </div>
</ion-content>
