<page-home></page-home>


<ion-content padding>

  <div class = "tabinator">

    <div class="module-title">
          <h2>Despacho Aereo</h2>
    </div>


    <input type = "radio" id = "tabExpediente" name = "tabs" checked>
    <label for = "tabExpediente">Expediente</label>
    <input type = "radio" id = "tabFichCli" name = "tabs">
    <label for = "tabFichCli">Ficheros Cliente</label>
    <input type = "radio" id = "tabFichAdmin" name = "tabs">
    <label for = "tabFichAdmin">Ficheros Admin</label>
    <input type = "radio" id = "tabIndicaciones" name = "tabs">
    <label for = "tabIndicaciones">Indicaciones</label>
    <input type = "radio" id = "tabIncidencias" name = "tabs">
    <label for = "tabIncidencias">Incidencias</label>
    <input type = "radio" id = "tabVeriValor" name = "tabs">
    <label for = "tabVeriValor">Verificaci&oacute;n Valor</label>
    <input type = "radio" id = "tabVerIva" name = "tabs">
    <label for = "tabVerIva">Verificaci&oacute;n IVA</label>
    <input type = "radio" id = "tabVerExp" name = "tabs">
    <label for = "tabVerExp">Verificaci&oacute;n Exp</label>
    <input type = "radio" id = "tabServicios" name = "tabs">
    <label for = "tabServicios">Servicios</label>

    <div id = "content_Expediente">
      <p>


          <span class="label-text"><B>Nº Expediente:</B></span>
          <input type="text" [(ngModel)]="expediente.numExpediente" class="form-control" required />
          <BR>

          <span class="label-text"><B>Nº Conocimiento:</B></span>
          <input type="text" [(ngModel)]="expediente.numConocimiento" class="form-control" required />

          <span class="label-text"><B>Referencia:</B></span>
          <input type="text" [(ngModel)]="expediente.referencia" class="form-control" required />

          <span class="label-text"><B>Fecha de vuelo:</B></span>
          <input type="text" placeholder="" [(ngModel)]="expediente.fechaVuelo" class="form-control" #dp="bsDatepicker"
          bsDatepicker [bsConfig]="bsConfig" required />

          <span class="label-text"><B>Partida:</B></span>
          <input type="text" [(ngModel)]="expediente.partida" class="form-control" required />

          <BR>

          <span class="label-text"><B>Peso:</B></span>
          <input type="text" [(ngModel)]="expediente.peso" class="form-control" required />

          <span class="label-text"><B>Bultos:</B></span>
          <input type="text" [(ngModel)]="expediente.bultos" class="form-control" required />

          <span class="label-text"><B>¿La mercancía va etiquetada?:</B></span>
          <select [(ngModel)]="expediente.mercanciaEtiq" class="form-control">
            <option>SI</option>
            <option>NO</option>
          </select>


      </p>
    </div>
    <div id = "content_FichCli">
      <p>
        Fichero del Cliente
      </p>
    </div>
    <div id = "content_FichAdmin">
      <p>Ficheros Admin

      </p>
    </div>
    <div id = "content_Indicaciones">
      <p>Indicaciones
      </p>
    </div>
    <div id = "content_Incidencias">
        <p>Aqui van las incidencias
        </p>
    </div>
    <div id = "content_VerValor">
        <p>Verificacion Valor
        </p>
    </div>
    <div id = "content_VerIVA">
        <p>Verificacion IVA
        </p>
    </div>
    <div id = "content_VerExp">
        <p>Verificacion Exp
        </p>
    </div>
    <div id = "content_Servicios">
        <p>Servicios
        </p>
    </div>
  </div>

</ion-content>
