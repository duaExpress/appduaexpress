<ion-header>
  <ion-navbar class="home-navbar">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      <img class="logo" src="assets/imgs/duaexpress.png"/>
    </ion-title>

    <ion-buttons end>
      <button ion-button class="home-button" (click)="home()">Home</button>

      <button ion-button class="home-button" (click)="records()">Expedientes</button>

      <button *ngIf="isAdmin()" ion-button class="home-button" (click)="users()">Usuarios</button>

      <button ion-button class="home-button" (click)="logout()">Desconectar</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
